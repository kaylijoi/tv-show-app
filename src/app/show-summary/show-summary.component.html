<div *ngIf="current.name.length >= 1">
  <mat-card >
    <img src={{current.image}}>
    <div class="title">{{current.name}}</div>
    <div class="rating">Average rating: {{current.rating}}/10.0</div>
    <br>
    <div class="summaryText" [innerHTML] = current.summary></div>
  </mat-card>
</div>
