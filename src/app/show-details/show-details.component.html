<div fxLayout="row wrap" fxLayoutWrap class="cards" *ngIf="details.name.length >= 1">
  <mat-card>
    <mat-card-title class="title">Show Details</mat-card-title>
      <div>Network: {{ details.Network }}</div>
      <div>Genres: {{ details.Genres }}</div>
      <div>Official Sites: 
        <a href= "{{details.OfficialSite}}" target="_blank">{{ details.OfficialSite }}</a>
      </div>
  </mat-card>
</div>
